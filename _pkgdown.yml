url: http://yongfu.name/stom/
template:
  assets: inst
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
navbar:
  structure:
    # left:  [intro, reference, articles, tutorials, news]
    right: [search, github]

development:
  mode: auto

# pkgdown::build_reference_index()
reference:
- title: "Stan"
  desc: >
    Wrappers of cmdstanr.
  contents:
  - stan
  - save_model
  - precis
  - extract
  - get_pars
  - as_posterior_array
  - matches("cmdstan")
- title: "Stats"
  desc: >
    Utilities for working with stats.
  contents:
  - rbern
  - rordlogit
  - rtnorm
  - logit
  - standardize
- title: "Plotting"
  desc: >
    Plotting-related utilities.
  contents:
  - col.alpha
- title: "Documentation"
  desc: >
    Helpers for documenting scripts in Markdown.
  contents:
  - inline
  - as_c_num
  - xclip
  - matches("docs|html|pdf")
- title: "Command Line Builder"
  desc: >
    Command line program helpers.
  contents:
  - get_cli_programs
  - to_unix_path
  - to_gitbash_path
  - matches("^cmd_")
- title: "Index"
  desc: >
    All functions.
  contents:
  - matches(".")
